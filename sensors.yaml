- platform: yr

- platform: onewire

- platform: openweathermap
  api_key: 612d4b28cc2c7d7b40030569b3adf10e
  monitored_conditions:
      - temperature
      - wind_speed
      - humidity

- platform: darksky
  api_key: e2f39ae845f15070a7aa304dc9a1c943
  monitored_conditions:
      - precip_accumulation
      - precip_type
      - temperature

- platform: mqtt
  state_topic: "multi/probe_temp"
  name: "Shed Temperature"
  icon: mdi:thermometer
  unit_of_measurement: "°F"
  qos: 0

#- platform: mqtt
#  state_topic: "multi/wetness"
#  name: "Kitchen Water Sensor"
#  icon: mdi:water
#  unit_of_measurement: "how dry"
#  qos: 0

- platform: mqtt
  state_topic: "dist/salt_tank"
  name: "Softener Salt"
  icon: mdi:flask-outline
  unit_of_measurement: "cm"
  qos: 0

- platform: mqtt
  state_topic: "multi/humidity"
  name: "Shed Humidity"
  icon: mdi:water-percent
  unit_of_measurement: "%"
  qos: 0

- platform: mqtt
  state_topic: "multi/ambient_temp"
  name: "Shed Ambient Temperature"
  icon: mdi:oil-temperature
  unit_of_measurement: "°F"
  qos: 0

- platform: mqtt
  state_topic: "masterbath/humidity"
  name: "Bathroom Humidity"
  icon: mdi:water-percent
  unit_of_measurement: "%"
  qos: 0

- platform: mqtt
  state_topic: "masaterbath/temp"
  name: "Bathroom Ambient Temperature"
  icon: mdi:oil-temperature
  unit_of_measurement: "°F"
  qos: 0

- platform: min_max
  name: Local Temperature
  round_digits: 1
  type: mean
  entity_ids:
    - sensor.dark_sky_temperature
    - sensor.owm_temperature
    - sensor.280315043b90ff_temperature

- platform: travisci
  api_key: !secret travisapi_key
  repository: hassio-config
  monitored_conditions:
    - state
- platform: airvisual
  api_key: !secret airvisual_key
  monitored_conditions:
    - us
  city: Modesto
  state: California
  country: USA

- platform: time_date
  display_options:
    - 'time'

