- platform: mqtt
  state_topic: "lukesroom/ldr"
  name: "Luke's Room Light Level"
  icon: mdi:theme-light-dark
  unit_of_measurement: "LUX"
  qos: 0

- platform: mqtt
  state_topic: "lukesroom/motion"
  name: "Luke's Room Motion"
  qos: 0

- platform: mqtt
  state_topic: "lukesroom/heatindex"
  name: "Luke's Room Temperature"
  icon: mdi:temperature-fahrenheit
  unit_of_measurement: "°F"
  qos: 0

- platform: mqtt
  state_topic: "lukesroom/humidity"
  name: "Luke's Room Humidity"
  icon: mdi:water-percent
  unit_of_measurement: "%"
  qos: 0

- platform: mqtt
  state_topic: "testsensor/in/rssi"
  name: "Wireless Sensor RSSI"
  unit_of_measurement: "db"
  qos: 0

- platform: mqtt
  state_topic: "kitchenplants/soilmoisture"
  name: "Kitchen plant soil dryness"
  unit_of_measurement: "%"
  value_template: '{{ value | multiply(0.1) | float }}'
  qos: 0
