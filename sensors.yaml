- platform: mqtt
  state_topic: "fridge/Environmental/Temperature"
  name: "Fridge Temperature"
  icon: mdi:fridge-outline
  unit_of_measurement: "°F"
  qos: 0

- platform: mqtt
  state_topic: "fridge/Probe/Temperature"
  name: "Fridge Probe Temperature"
  icon: mdi:fridge
  unit_of_measurement: "°F"
