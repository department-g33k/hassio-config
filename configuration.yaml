
homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 37.7471
  longitude: -121.118
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 24
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Los_Angeles

  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and  frontend
#introduction:

#add /home/homeassistant/.homeassistant/script
script: !include_dir_merge_list script/

# Enables the frontend
frontend:
  javascript_version: latest

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
sensor: !include sensors.yaml

# Text to speech
tts:
  - platform: google

cloud:

wemo:

mqtt:
  password: !secret mqtt_password

group: !include groups.yaml

#automation: !include automations.yaml

device_tracker: !include device_tracker.yaml

insteon:
  host: 192.168.200.169
  ip_port: 9761
  username: admin
  password: !secret insteon_password

ring:
  username: !secret ring_username
  password: !secret ring_password

climate:
  - platform: honeywell
    username: !secret honeywell_username
    password: !secret honeywell_password
    scan_interval: 300
    region: us

light:
  - platform: mqtt_json
    name: "Portable LEDs"
    state_topic: "deptg33k/LED"
    command_topic: "deptg33k/LED/set"
    effect: true
    transition: 100
    effect_list:

      - bpm
      - candy cane
      - confetti
      - cyclon rainbow
      - dots
      - fire
      - glitter
      - lightning
      - police all
      - police one
      - rainbow
      - rainbow with glitter
      - ripple
      - sinelon
      - solid
      - twinkle
    brightness: true
    flash: true
    rgb: true
    optimistic: false
    qos: 0

  - platform: mqtt_json
    name: "Monitor LEDs"
    state_topic: "deptg33k/MonLED"
    command_topic: "deptg33k/MonLED/set"
    effect: true
    transition: 100
    effect_list:

      - candy cane
      - confetti
      - cyclon rainbow
      - dots
      - fire
      - lightning
      - noise
      - police all
      - police one
      - rainbow
      - rainbow with glitter
      - ripple
      - solid
      - twinkle
    brightness: true
    flash: true
    rgb: true
    optimistic: false
    qos: 0

binary_sensor:
  - platform: ping
    host: 192.168.200.254
    name: HomeRouter
  - platform: ping
    host: 8.8.8.8
    name: GoogleDNS
  - platform: ping
    host: 1.1.1.1
    name: CloudFlareDNS
  - platform: ping
    host: 192.168.200.105
    name: FamilyRoomTV
  - platform: rpi_gpio
    ports:
      23: Garage Man Door
      24: Garage Door

switch:
  - platform: rpi_gpio
    ports:
      18: Sprinkler Rain Mode

shell_command:
  get_latest_config: bash /home/homeassistant/.homeassistant/pullconfig.sh

script:
  update_config:
    sequence:
      - service: shell_command.get_latest_config
      - service: homeassistant.restart

group:
  office_remote:
    icon: mdi:cube-unfolded
    view: yes
    name: office_remote
    entities:
      - light.3ab1e7
      - light.monitor_leds
      - input_boolean: lights_out

input_boolean:
  lights_out:
    name: Lights Out
    initial: off
    icon: mdi:lighthouse
