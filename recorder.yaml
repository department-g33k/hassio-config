db_url: !secret db-connection-string

purge_keep_days: 5
purge_interval: 1

exclude:
  domains:
    - automation
    - weblink
    - updater
  entities:
    - sun.sun # Don't record sun data
    - sensor.last_boot # Comes from 'systemmonitor' sensor platform
    - sensor.date
    - sensor.time
  event_types:
    - call_service # Don't record service calls
