 purge_keep_days: 5
  #db_url: sqlite: ////home/user/.homeassistant/test
exclude:
  domains:
    - automation
    - weblink
    - updater
  entities:
    - sun.sun # Don't record sun data
    - sensor.last_boot # Comes from 'systemmonitor' sensor platform
    - sensor.date
    - sensor.time
  event_types:
    - call_service # Don't record service calls
