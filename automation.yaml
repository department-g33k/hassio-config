- id: '58888675309'
  alias: Porch Lights on at Sunset
  trigger:
    platform: sun
    event: sunset
    offset: "-00:05:00"
  action:
    service: switch.turn_on
    entity_id: switch.keypadlinc_on_off_22_cd_f9_main
- id: '58888675310'
  alias: Porch Lights off at 22:15
  trigger:
    platform: time
    at: "22:30:00"
  action:
    service: switch.turn_off
    entity_id: switch.keypadlinc_on_off_22_cd_f9_main
- id: '58888675311'
