- id: '1532816012846'
  alias: Kitchen Lights Motion
  trigger:
  - entity_id: binary_sensor.wemo_motion
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: light.2be2ca
    state: 'off'
# - condition: time
#        after: '23:00:00'
#        before: '05:00:00'
  action:
  - data:
      brightness: 128
      entity_id: light.2be2ca
      transition: 3
    service: light.turn_on
  - delay: '45'
  - alias: ''
    data:
      entity_id: light.2be2ca
      transition: 3
    service: light.turn_off

- id: '1545178911234'
  alias: 'Update config if travis build is successful'
  trigger:
    platform: state
    entity_id: sensor.departmentg33khassioconfig_last_build_state
    from: 'started'
    to: 'passed'
  action:
    #- service: shell_command.github_pull
    #- service: homeassistant.restart
    - service: light.turn_on
      data:
        entity_id: light.monitor_leds

