- id: '58888675309'
  alias: Porch Lights on at Sunset
  trigger:
    platform: sun
    event: sunset
    offset: "-00:05:00"
  action:
    service: switch.turn_on
    entity_id: switch.22cdf9_2

- id: '58888675310'
  alias: Porch Lights off at 22:30
  trigger:
    platform: time
    at: "22:30:00"
  action:
    service: switch.turn_off
    entity_id: switch.22cdf9_2
- id: '58888675311'
  alias: Entertainment Center off at 0430
  trigger:
    platform: time
    at: "04:00:00"
  action:
    service: switch.turn_off
    entity_id: switch.christmas_lights

- id: '58888675312'
  alias: Entertainment Center on at 0800
  trigger:
    platform: time
    at: "08:00:00"
  action:
    service: switch.turn_on
    entity_id: switch.christmas_lights
- id: '00004721001'
  alias: Plant Announcement
  trigger:
    platform: time
    at: "9:00:00"
    platform: time
    at: "11:00:00"
    platform: time
    at: "15:10:00"
    platform: time
    at: "18:00:00"
  condition:
    condition: numeric_state
    entity_id:  sensor.kitchen_plant_soil_dryness
    above: 75
    below: 15
  action:
    service: tts.google_translate_say
    entity_id: media_player.googlehomehub7838
    data_template:
      message: "Kitchen Plant Needs Attention"
      cache: false
  - id: '00004721002'
    alias: Garage Man Door Announcement
    trigger:
      platform: state
      endity_id: binary_sensor.garage_man_door
    action:
      service: tts.google_translate_say
      #entity_id: media_player.googlehomehub7838
      entity_id: media_player.googlehomehub7008
      data_template:
        message: "Garage Man Door"
        cache: false
