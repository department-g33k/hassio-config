- id: '58888675309'
  alias: Christmas Lights on at Sunset
  trigger:
    platform: sun
    event: sunset
    offset: "-00:45:00"
  action:
    service: switch.turn_on
    entity_id: switch.outdoor_christmas_lights

- id: '58888675310'
  alias: Christmas Lights off at 22:30
  trigger:
    platform: time
    at: "22:30:00"
  action:
    service: switch.turn_off
    entity_id: switch.outdoor_christmas_lights
