- id: '1532816012846'
  alias: Kitchen Lights Motion
  trigger:
  - entity_id: binary_sensor.wemo_motion
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: light.2be2ca
    state: 'off'
# - condition: time
#        after: '23:00:00'
#        before: '05:00:00'
  action:
  - data:
      brightness: 128
      entity_id: light.2be2ca
      transition: 3
    service: light.turn_on
  - delay: '45'
  - alias: ''
    data:
      entity_id: light.2be2ca
      transition: 3
    service: light.turn_off

- id: '1545178911234'
  alias: 'Update config if travis build is successfull'
  trigger:
    platform: state
    entity_id: sensor.departmentg33khassioconfig_last_build_state
    from: 'started'
    to: 'passed'
  action:
    - service: shell_command.github_pull
    - service: homeassistant.restart

- id: '1532018612846'
  alias: Outdoor Lights Button Link On
  trigger:
  - entity_id: switch.22cdf9_3
    from: 'off'
    platform: state
    to: 'on'
  action:
  - data:
      entity_id: switch.outdoor_christmas_lights
    service: switch.turn_on

- id: '1532018612847'
