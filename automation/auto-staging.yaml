- alias: Nightstad Alarm
  id: 'ns-alarm'
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.remote_button_1
    to: 'on'
  action:
    - service: automation.toggle
      entity_id: group.alarm_system
    - service: light.turn_on
      data:
        entity_id: light.nightstand_indicator
        color_name: orange
        brightness: 255
        flash: long
