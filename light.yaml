- platform: mqtt
  schema: json
  name: "Monitor LEDs"
  state_topic: "deptg33k/MonLED"
  command_topic: "deptg33k/MonLED/set"
  effect: true
  transition: 500
  effect_list:

    - candy cane
    - confetti
    - cyclon rainbow
    - dots
    - fire
    - lightning
    - noise
    - police all
    - police one
    - rainbow
    - rainbow with glitter
    - ripple
    - solid
    - twinkle
  brightness: true
  flash: true
  rgb: true
  optimistic: false
  qos: 0
